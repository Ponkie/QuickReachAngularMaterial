<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- column -->
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
        <div fxLayout="row" fxLayoutWrap="wrap">
          <div fxFlex="20" class="m-l-15 m-t-15">
              
            <span class="p-10"><i class="fa fa-plus-circle fa-3x" (click)="openDialog('Add',{})" matTooltip="Add Product"></i></span>
          </div>

          <div fxFlex="45" class='text-center'>
            <h2>Product List</h2>
          </div>
          <div fxFlex="30" class="m-t-10">
            
            <form class="example-form">
              <mat-form-field>
                <mat-label>Search Product</mat-label>
                <input matInput placeholder="" value="">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
              
            </form>
          </div>

      <div fxFlex="100">
        <mat-card-content>
          <!-- ProductTable -->
          <table mat-table [dataSource]="products" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
              <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>

            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Image </th>
              <td mat-cell *matCellDef="let product"> <img [src]="product.imageUrl"> </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
              <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Description </th>
              <td mat-cell *matCellDef="let product"> {{product.description}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Price </th>
              <td mat-cell *matCellDef="let product"> {{product.price}} </td>
            </ng-container>

            <ng-container matColumnDef="manage">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Manage </th>
              <td mat-cell *matCellDef="let product">
                <button mat-raised-button color="primary" (click)="openDialog('Add',{})"> Update </button>
                <button mat-raised-button color="warn"> Delete </button> </td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Active </th>
                <td mat-cell *matCellDef="let product">
                    <mat-slide-toggle checked></mat-slide-toggle>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </div>
  </div>
  </mat-card>
</div>
</div>
