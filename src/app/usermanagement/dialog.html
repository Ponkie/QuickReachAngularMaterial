<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <p>User</p>

    <mat-form-field appearance="outline">
        <input matInput placeholder="Email" value="">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput placeholder="Password" value="" type="text">
    </mat-form-field>

    
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Confirm</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
</div>
