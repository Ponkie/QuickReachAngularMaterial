<h1 mat-dialog-title>Add Category</h1>
<form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
    <div mat-dialog-content>
        <p>Category Details</p>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Name" formControlName="name" value="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="Description" formControlName="description" value="" type="text">
        </mat-form-field>

        <mat-slide-toggle>Active</mat-slide-toggle>
    </div>

    <div mat-dialog-actions>
        <button mat-button type="submit">Confirm</button>
        <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    </div>
</form>
